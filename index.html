<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>

<body>
    <h1>BEM Wars</h1>

        <div class="card card--dark">
            <h2 class="card__title">The Dark Side</h2>
            <img class = "card__img"src="./images/vader.jpeg">

            <p class="card__body">Conflict!</p>
            <p class="card__body">Specificity Wars!</p>
            <p class="card__body">Cookies</p>

        </div>

        <div  class = "card card--light">
            <h2 class="card__title">The Force</h2>
            <img class = "card__img"src="./images/yoda.jpeg">
            <p class="card__body">Love</p>
            <p class="card__body">Beauty</p>
            <p class="card__body">CSS that Scales!</p>

            <button class=" button button--submit">Submit</button>
        </div>
    </div>
